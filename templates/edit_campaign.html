<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Campaign: {{c2.name}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #4CAF50;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Campaign: {{c2.name}}</h1>
    <form action="/edit_campaign/{{c2.camp_id}}" method="post">
        <label for="name">Campaign Name:</label>
        <input type="text" id="name" name="name" value="{{ c2.name }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required>{{ c2.description }}</textarea>

        <label for="sdate">Starting Date:</label>
        <input type="date" id="sdate" name="sdate" value="{{ c2.sdate }}" required>

        <label for="edate">Ending Date:</label>
        <input type="date" id="edate" name="edate" value="{{ c2.edate }}" required>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" value="{{ c2.budget }}" required>

        <label for="goals">Goals:</label>
        <textarea id="goals" name="goals" rows="4" required>{{ c2.goals }}</textarea>

        <label for="visibility">Visibility:</label>
        <select id="visibility" name="visibility" required>
            <option value="Public" {% if c2.Visibility == 'Public' %}selected{% endif %}>Public</option>
            <option value="Private" {% if c2.Visibility == 'Private' %}selected{% endif %}>Private</option>
        </select>

        <input type="submit" value="Update Campaign">
    </form>
    <a href="/sponsor_campaign">Back to Campaigns</a>
</body>
</html>
