<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncIt - Influencer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <center>
        <h1>SyncIt - Influencer Registration</h1>
        <form method="POST" action="/inf_registration">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="uname">User Name:</label>
            <input type="text" id="uname" name="uname" required>

            <label for="category">Category:</label>
            <select name="category" id="category" required>
                <option value="">Select Category</option>
                <option value="Tech">Tech</option>
                <option value="Gaming">Gaming</option>
                <option value="Writing and Literature">Writing and Literature</option>
                <option value="Movies">Movies</option>
                <option value="Fitness">Fitness</option>
                <option value="Food">Food</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Pop-Culture">Pop-Culture</option>
                <option value="Finance">Finance</option>
                <option value="Pet">Pet</option>
                <option value="Beauty">Beauty</option>
                <option value="Travel">Travel</option>
                <option value="Performing Arts">Performing Arts</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
            </select>

            <label for="niche">Niche (optional):</label>
            <input type="text" id="niche" name="niche">

            <label for="followers">Number of Followers:</label>
            <input type="number" id="followers" name="followers" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </center>
</body>
</html>
