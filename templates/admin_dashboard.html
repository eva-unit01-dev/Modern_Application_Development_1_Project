<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncIt - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 0;
            margin: 0;
        }

        h1, h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .navbar {
            background-color: #4CAF50;
            padding: 15px 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/admin_dashboard">Dashboard</a> |
        <a href="/admin_find_inf">Find Influencers</a> |
        <a href="/admin_find_spon">Find Sponsors</a> |
        <a href="/admin_inf">Influencers</a> |
        <a href="/admin_spon">Sponsors</a> |
        <a href="/admin_camp">Campaigns</a> |
        <a href="/admin_req">Ad Requests</a> |
        <a href="/admin_inf_stats">Influencer Stats</a> |
        <a href="/admin_spon_stats">Sponsor Stats</a> |
        <a href="/admin_prog">Campaign Progress</a> |
        <a href="/">Logout</a>
    </div>
    <div class="container">
        <h1>Welcome Admin</h1>
        <h2>Admin Dashboard</h2>
    </div>
</body>
</html>
