<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncIt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <center>
        <h1>Welcome to SyncIt</h1>
        <br>
        <a href="/sponsor_registration" class="btn">Register as a Sponsor</a><br>
        <a href="/sponsor_login" class="btn">Login as a Sponsor</a><br>
        <a href="/inf_registration" class="btn">Register as an Influencer</a><br>
        <a href="/inf_login" class="btn">Login as an Influencer</a><br>
        <a href="/admin_login" class="btn">Login as an Admin</a>
    </center>
</body>
</html>
